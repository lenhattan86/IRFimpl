apiVersion: v1
kind: Pod
metadata:
  name: job-resnet50-gpu-19-16-128-1
spec:
  schedulerName: my-scheduler
  containers:
  - name: job-resnet50-gpu-19-16-128-1
    image: lenhattan86/ira:gpu
    command:
    - "/bin/bash"
    - "-c"
    - "python tf_cnn_benchmarks.py --device=gpu --num_warmup_batches=0  --model=resnet50 --batch_size=128 --num_batches=50"
    - "python tf_cnn_benchmarks.py --device=cpu --data_format=NHWC --num_warmup_batches=0  --model=resnet50 --batch_size=128 --num_intra_threads=19 --num_batches=50"
    - "1000,1,16"
    - "19000,0,16"
    resources:
      requests:
        alpha.kubernetes.io/nvidia-gpu: 1
        cpu: 1.0
        memory: 16Gi
      limits:
        alpha.kubernetes.io/nvidia-gpu: 1
        cpu: 1.0
        memory: 16Gi
    volumeMounts:
    - name: nvidia-driver-384-98
      mountPath: /usr/local/nvidia
      readOnly: true
    - name: libcuda-so
      mountPath: /usr/lib/x86_64-linux-gnu/libcuda.so
    - name: libcuda-so-1
      mountPath: /usr/lib/x86_64-linux-gnu/libcuda.so.1
    - name: libcuda-so-384-98
      mountPath: /usr/lib/x86_64-linux-gnu/libcuda.so.384.98
      readOnly: true
  restartPolicy: Never
  volumes:
  - name: nvidia-driver-384-98
    hostPath:
      path: /usr/lib/nvidia-384
  - name: libcuda-so
    hostPath:
      path: /usr/lib/x86_64-linux-gnu/libcuda.so
  - name: libcuda-so-1
    hostPath:
      path: /usr/lib/x86_64-linux-gnu/libcuda.so.1
  - name: libcuda-so-384-98
    hostPath:
      path: /usr/lib/x86_64-linux-gnu/libcuda.so.384.98