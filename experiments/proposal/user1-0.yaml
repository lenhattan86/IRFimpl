apiVersion: v1
kind: Pod
metadata:
  name: user1-0
spec:
  schedulerName: kube-scheduler
  priorityClassName: high-priority
  containers:
  - name: user1-0
    image: lenhattan86/ira:cpu
    command:
    - "/bin/bash"
    - "-c"
    - "python tf_cnn_benchmarks.py --device=cpu --data_format=NHWC --num_warmup_batches=0  --model=googlenet --batch_size=16 --num_intra_threads=19 --num_batches=200"
    resources:
      requests:
        cpu: 19.0
        memory: 12Gi
      limits:
        cpu: 19.0
        memory: 12Gi
  restartPolicy: Never