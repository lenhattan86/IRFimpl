apiVersion: v1
kind: Pod
metadata:
  name: job-alexnet-10-4
spec:
  containers:
  - name: job-alexnet-10-4
    image: lenhattan86/ira:gpu
    command:
    - "/bin/bash"
    - "-c"
    - "python tf_cnn_benchmarks.py --device=gpu --model=alexnet --batch_size=16 --num_batches=200 --num_gpus=1"
    resources:
      requests:
        alpha.kubernetes.io/nvidia-gpu: 1
        cpu: 1.0
        memory: 3Gi
      limits:
        alpha.kubernetes.io/nvidia-gpu: 1
        cpu: 1.0
        memory: 3Gi
    volumeMounts:
    - name: nvidia-driver-384-98
      mountPath: /usr/local/nvidia
      readOnly: true
    - name: libcuda-so
      mountPath: /usr/lib/x86_64-linux-gnu/libcuda.so
    - name: libcuda-so-1
      mountPath: /usr/lib/x86_64-linux-gnu/libcuda.so.1
    - name: libcuda-so-384-98
      mountPath: /usr/lib/x86_64-linux-gnu/libcuda.so.384.98
      readOnly: true
  restartPolicy: Never
  volumes:
  - name: nvidia-driver-384-98
    hostPath:
      path: /usr/lib/nvidia-384
  - name: libcuda-so
    hostPath:
      path: /usr/lib/x86_64-linux-gnu/libcuda.so
  - name: libcuda-so-1
    hostPath:
      path: /usr/lib/x86_64-linux-gnu/libcuda.so.1
  - name: libcuda-so-384-98
    hostPath:
      path: /usr/lib/x86_64-linux-gnu/libcuda.so.384.98