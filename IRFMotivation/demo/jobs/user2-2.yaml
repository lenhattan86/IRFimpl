apiVersion: v1
kind: Pod
metadata:
  name: tensorflow--gpu
spec:
  containers:
  - name: user2-2
    image: swiftdiaries/bench
    command:
    - "/bin/bash"
    - "-c"
    - "python tf_cnn_benchmarks.py --device=gpu --model=s-linear --data_format=NHWC --batch_size=32 --num_gpus=1 --gpu_mem_fraction=1.0"  
    resources:
      requests:
        alpha.kubernetes.io/nvidia-gpu: 1
        cpu: 2
        memory: 3Gi
      limits:
        alpha.kubernetes.io/nvidia-gpu: 1
        cpu: 2
        memory: 3Gi
    volumeMounts:
    - name: nvidia-driver-375-82
      mountPath: /usr/local/nvidia
      readOnly: true
    - name: libcuda-so
      mountPath: /usr/lib/x86_64-linux-gnu/libcuda.so
    - name: libcuda-so-1
      mountPath: /usr/lib/x86_64-linux-gnu/libcuda.so.1
    - name: libcuda-so-375-82
      mountPath: /usr/lib/x86_64-linux-gnu/libcuda.so.375.82
      readOnly: true
  restartPolicy: Never
  volumes:
  - name: nvidia-driver-375-82
    hostPath:
      path: /usr/lib/nvidia-375
  - name: libcuda-so
    hostPath:
      path: /usr/lib/x86_64-linux-gnu/libcuda.so
  - name: libcuda-so-1
    hostPath:
      path: /usr/lib/x86_64-linux-gnu/libcuda.so.1
  - name: libcuda-so-375-82
    hostPath:
      path: /usr/lib/x86_64-linux-gnu/libcuda.so.375.82

