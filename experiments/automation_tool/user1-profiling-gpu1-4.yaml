apiVersion: v1
kind: Pod
metadata:
  name: user1-profiling-gpu1-4
spec:
  schedulerName: my-scheduler
  containers:
  - name: user1-profiling-gpu1-4
    image: lenhattan86/ira:gpu
    command:
    - "/bin/bash"
    - "-c"
    - "python linear_regression.py --device=gpu  --data_size=100000  --num_batches=6000"
    - "python linear_regression.py --device=cpu  --data_size=100000 --num_intra_threads=19  --num_batches=6000"
    - "1000,1,2,0"
    - "19000,0,12,0"
    resources:
      requests:
        nvidia.com/gpu: 1
        cpu: 1.0
        memory: 2Gi
      limits:
        nvidia.com/gpu: 1
        cpu: 1.0
        memory: 2Gi
    volumeMounts:
    - name: nvidia-driver-384-98
      mountPath: /usr/local/nvidia
      readOnly: true
    - name: libcuda-so
      mountPath: /usr/lib/x86_64-linux-gnu/libcuda.so
    - name: libcuda-so-1
      mountPath: /usr/lib/x86_64-linux-gnu/libcuda.so.1
    - name: libcuda-so-384-98
      mountPath: /usr/lib/x86_64-linux-gnu/libcuda.so.384.98
      readOnly: true
  restartPolicy: Never
  volumes:
  - name: nvidia-driver-384-98
    hostPath:
      path: /usr/lib/nvidia-384
  - name: libcuda-so
    hostPath:
      path: /usr/lib/x86_64-linux-gnu/libcuda.so
  - name: libcuda-so-1
    hostPath:
      path: /usr/lib/x86_64-linux-gnu/libcuda.so.1
  - name: libcuda-so-384-98
    hostPath:
      path: /usr/lib/x86_64-linux-gnu/libcuda.so.384.98