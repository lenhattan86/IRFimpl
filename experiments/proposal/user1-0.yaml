apiVersion: v1
kind: Pod
metadata:
  name: user1-0
spec:  
  priorityClassName: priority-60
  containers:
  - name: user1-0
    image: lenhattan86/ira:cpu
    command:
    - "/bin/bash"
    - "-c"
    - "sleep 40"
    resources:
      requests:
        cpu: 14.0
        memory: 12Gi
      limits:
        cpu: 14.0
        memory: 12Gi
  restartPolicy: Never