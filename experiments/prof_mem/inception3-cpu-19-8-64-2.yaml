apiVersion: v1
kind: Pod
metadata:
  name: job-inception3-cpu-19-8-64-2
spec:
  schedulerName: my-scheduler
  containers:
  - name: job-inception3-cpu-19-8-64-2
    image: lenhattan86/ira:cpu
    command:
    - "/bin/bash"
    - "-c"
    - "python tf_cnn_benchmarks.py --device=cpu --data_format=NHWC --num_warmup_batches=0  --model=inception3 --batch_size=64 --num_intra_threads=19 --num_batches=50"
    - "python tf_cnn_benchmarks.py --device=gpu --num_warmup_batches=0  --model=inception3 --batch_size=64 --num_batches=50"
    - "19000,0,8"
    - "1000,1,8"
    resources:
      requests:
        alpha.kubernetes.io/nvidia-gpu: 0
        cpu: 19.0
        memory: 8Gi
      limits:
        alpha.kubernetes.io/nvidia-gpu: 0
        cpu: 19.0
        memory: 8Gi
    volumeMounts:
    - name: nvidia-driver-384-98
      mountPath: /usr/local/nvidia
      readOnly: true
    - name: libcuda-so
      mountPath: /usr/lib/x86_64-linux-gnu/libcuda.so
    - name: libcuda-so-1
      mountPath: /usr/lib/x86_64-linux-gnu/libcuda.so.1
    - name: libcuda-so-384-98
      mountPath: /usr/lib/x86_64-linux-gnu/libcuda.so.384.98
      readOnly: true
  restartPolicy: Never
  volumes:
  - name: nvidia-driver-384-98
    hostPath:
      path: /usr/lib/nvidia-384
  - name: libcuda-so
    hostPath:
      path: /usr/lib/x86_64-linux-gnu/libcuda.so
  - name: libcuda-so-1
    hostPath:
      path: /usr/lib/x86_64-linux-gnu/libcuda.so.1
  - name: libcuda-so-384-98
    hostPath:
      path: /usr/lib/x86_64-linux-gnu/libcuda.so.384.98